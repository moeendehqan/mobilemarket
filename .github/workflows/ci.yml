name: Deploy Shikala Front via Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -t -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/shikala-front
            if [ ! -d ".git" ]; then
              git clone https://github.com/moeendehqan/mobilemarket.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi
            # Docker Compose Build Ùˆ Up
            docker compose pull || true
            docker compose build
            docker compose up -d
          EOF
